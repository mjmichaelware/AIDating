<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Firebase App</title>
    <link rel="stylesheet" href="styles.css"> </head>
<body>
    <h1>Welcome to My AIDating Application!</h1>
    <p>This is a test page from Firebase Hosting.</p>
    <button onclick="fetchFunction()">Call My Function</button>
    <p id="functionResponse"></p>

    <script>
        // Example of how to call your Cloud Function (adjust path if needed)
        async function fetchFunction() {
            try {
                const response = await fetch('/api/myfunction'); // Matches your rewrite source
                const text = await response.text();
                document.getElementById('functionResponse').innerText = 'Function Response: ' + text;
            } catch (error) {
                document.getElementById('functionResponse').innerText = 'Error calling function: ' + error;
                console.error('Error calling function:', error);
            }
        }
    </script>
    <script src="main.dart.js"></script> </body>
</html>
