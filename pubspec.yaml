name: aidating
description: A mobile and web dating application built with Flutter and Firebase.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.9
  cloud_firestore: ^4.15.9
  firebase_storage: ^11.7.7
  # google_sign_in: ^6.2.1
  # image_picker: ^1.0.8
  # cached_network_image: ^3.3.1
  # http: ^1.2.1
  # audio_waveforms: ^1.1.1
  # speech_to_text: ^6.6.0
  # intl: ^0.19.0
  # provider: ^6.1.2
  # geolocator: ^11.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  cupertino_icons: ^1.0.6
  # flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/audio/